<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="2899445.png" type="image/x-icon" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- main Style -->
    <link rel="stylesheet" href="Css/Style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <section id="home" class="p-1">
      <h1 class="fm-Pacifico fw-light m-5 bg text-center">
        <span class="hilight position-relative index-1"> Bookmarker </span>
      </h1>
      <div class="container content">
        <h2 class="text-center fm-Righteous my-4">
          <span class="bm1"><i class="fa-solid fa-bookmark"></i></span
          ><span class="ling"> Bookmark your favorite sites </span>
          <span class="bm2"><i class="fa-solid fa-bookmark"></i></span>
        </h2>

        <div class="my-2">
          <label for="exampleFormControlInput1" class="my-2 fw-semibold"
            ><i class="fa-solid fa-book-bookmark px-2"></i>
            <span class="fm-Sans">Website Name</span></label
          >

          <input
            id="siteName"
            class="form-control"
            type="text"
            placeholder="Default input"
            aria-label="default input example"
            oninput="validate(/^\w{3,15}$/,this,this.value)"
          />
        </div>

        <div class="my-2">
          <label for="exampleFormControlInput1" class="my-2 fw-semibold"
            ><i class="fa-solid fa-link px-2"></i>
            <span class="fm-Sans">Website URL</span></label
          >

          <input
            id="siteUrl"
            class="form-control"
            type="text"
            placeholder="Default input"
            aria-label="default input example"
            oninput="validate(/^(http|https):\/\/www\.[a-z0-9]+\.com$/,this,this.value)"
          />
        </div>

        <div class="d-flex justify-content-center my-5">
          <button
            type="button"
            onclick="addBookmark()"
            id="submit"
            class="btn btn-primary px-5 py-2"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="container">
        <table class="table my-4 table-striped text-center">
          <thead>
            <tr class="">
              <th scope="col">index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Website URL</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarks"></tbody>
        </table>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="JS/index.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
  </body>
</html>
